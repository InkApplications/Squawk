on: [pull_request]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - 
                name: Checkout
                uses: actions/checkout@v5.0.0
                with:
                    submodules: true
            -
                name: Setup Java
                uses: actions/setup-java@v5
                with:
                    distribution: adopt
                    java-version: 21
            -
                name: Checks
                run: bin/gradlew check
