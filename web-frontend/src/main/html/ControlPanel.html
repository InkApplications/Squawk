<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Control Panel</title>
    <link rel="stylesheet" href="static/main.css" type="text/css" media="all" />
</head>
<body>
<header>
    <h1>Control Panel</h1>
</header>

<section id="flags">
    <template id="flag-template">
        <form class="flag">
            <label for="flag-value-{{key}}">{{key}}:</label>
            <input type="hidden" name="flag-key" value="{{key}}" />
            <input type="text" id="flag-value-{{key}}" name="flag-value" value="{{value}}" />
            <button name="flag-save" type="submit" class="primary">Save</button>
        </form>
    </template>
    <template id="flag-enable-template">
        <form class="flag">
            <input type="hidden" name="flag-key" value="{{key}}" />
            <input type="hidden" name="flag-value" value="true" />
            <button name="flag-save" type="submit" class="primary">Enable {{key}}</button>
        </form>
    </template>
    <template id="flag-disable-template">
        <form class="flag">
            <input type="hidden" name="flag-key" value="{{key}}" />
            <input type="hidden" name="flag-value" value="false" />
            <button name="flag-save">Disable {{key}}</button>
        </form>
    </template>
    <h1>Flags</h1>
    <div id="flag-container"></div>
</section>

<section>
    <template id="user-template">
        <article class="user" data-user-id="{{id}}" data-state="{{state}}">
            <h2>{{name}}</h2>
            <p>
                <span class="user-state">{{state}}</span>
                since {{since}}
            </p>
            <div class="user-actions">
                <button class="primary" name="user-state" value="HOME" data-user-id="{{id}}">Set to Home</button>
                <button class="primary" name="user-state" value="AWAY" data-user-id="{{id}}">Set to Away</button>
            </div>
        </article>
    </template>

    <h1>Users</h1>
    <div id="users"></div>
</section>

<section id="log">
    <template id="log-message-template">
        <div class="log-message" data-level="{{level.name}}">
            <div class="log-message-primary">
                [<span class="log-message-level">{{level.name}}</span>]: {{message}}
            </div>
            <div class="log-message-stacktrace">{{stackTrace}}</div>
        </div>
    </template>

    <h1>Logs</h1>
    <div id="log-console">
        <div id="log-actions">
            <button class="primary" name="log-load" value="PART">Start Logger</button>
            <button class="primary" name="log-load" value="FULL">Load Full Logs</button>
        </div>
    </div>
</section>

<section id="metrics">
    <template id="metrics-template-temperature">
        <article>
            <h2>{{name}}</h2>
            <div class="graph-container">
                <canvas id="metrics-temperature-canvas-{{id.value}}"></canvas>
            </div>
        </article>
    </template>

    <h1>Events</h1>
    <div class="graph-container">
        <canvas id="metrics-event-graph"></canvas>
    </div>

    <h1>Temperatures</h1>
    <div id="metrics-temperatures"></div>
</section>

<template id="config-template">
    <h1>{{name}} Config</h1>
    {{#rooms}}
    <h2>{{name}}</h2>
    <h3>Devices</h3>
    <ul>
        {{#devices}}
        <li>{{name}}</li>
        {{/devices}}
    </ul>
    {{/rooms}}
</template>
<section id="config"></section>

<script src="static/web-frontend.js"></script>
</body>
</html>
