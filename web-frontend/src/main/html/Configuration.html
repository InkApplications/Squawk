<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Configuration</title>
    <link rel="stylesheet" href="static/main.css" type="text/css" media="all" />
</head>
<body>
<header>
    <h1>Configuration</h1>
</header>

<template id="config-template">
    <h1>{{name}} Config</h1>
    {{#rooms}}
    <h2>{{name}}</h2>
    <h3>Devices</h3>
    <ul>
        {{#devices}}
        <li>{{name}}</li>
        {{/devices}}
    </ul>
    {{/rooms}}
</template>
<section id="config"></section>

<script src="static/web-frontend.js"></script>
</body>
</html>
