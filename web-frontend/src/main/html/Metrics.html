<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="robots" content="noindex" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Metrics</title>
    <link rel="stylesheet" href="static/main.css" type="text/css" media="all" />
</head>
<body>
<header>
    <h1>Metrics</h1>
</header>

<template id="metrics-template-temperature">
    <article>
        <h2>{{name}}</h2>
        <div class="graph-container">
            <canvas id="metrics-temperature-canvas-{{id.value}}"></canvas>
        </div>
    </article>
</template>

<section id="metrics">
    <h1>Events</h1>
    <div class="graph-container">
        <canvas id="metrics-event-graph"></canvas>
    </div>

    <h1>Temperatures</h1>
    <div id="metrics-temperatures"></div>
</section>

<script src="static/web-frontend.js"></script>
</body>
</html>
